<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 220px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 10px;
      margin: 0;
    }
    .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .toggle-label {
      font-size: 13px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #1d9bf0;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .button {
      background-color: #f2f2f2;
      border: none;
      color: #333;
      padding: 8px 12px;
      text-align: center;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e6e6e6;
    }
    .donate-button {
      background-color: #29abe0;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: center;
      font-size: 13px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    .donate-button:hover {
      background-color: #1a8dc5;
    }
    .shortcut-info {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
      text-align: center;
    }
  </style>
  <script src="browser-polyfill.js"></script>
</head>
<body>
  <div class="title">Twitter/X Read More Expander</div>
  
  <div class="toggle-container">
    <span class="toggle-label">Auto-expand tweets</span>
    <label class="toggle">
      <input type="checkbox" id="toggle-switch" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <button id="use-once-button" class="button">Use once on current page</button>
  
  <button id="donate-button" class="donate-button">â˜• Support on Ko-fi</button>
  
  <div class="shortcut-info">
    Keyboard shortcut: <span id="shortcut-display">Alt+Shift+R</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
